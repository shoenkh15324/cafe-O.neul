// 룰렛 돌리기
function spinRoulette() {
  const rouletteInner = document.getElementById('roulette-inner');
  const numOptions = 8; // 룰렛 옵션의 개수

  // 룰렛의 각 옵션에 클래스를 추가하여 스타일링
  for (let i = 0; i < numOptions; i++) {
    const option = document.createElement('div');
    option.classList.add('roulette-option');
    option.textContent = selectedMenuArray[i % selectedMenuArray.length]; // 배열 순환
    rouletteInner.appendChild(option);
  }

  // 룰렛을 돌리는 애니메이션 추가
  const spinDuration = 5000; // 5초
  rouletteInner.style.transition = `transform ${spinDuration}ms ease-out`;
  const rotation = 360 * 10 + Math.floor(Math.random() * 360); // 10바퀴 이상 회전
  rouletteInner.style.transform = `rotate(${rotation}deg)`;

  // 애니메이션 완료 후 결과 표시
  setTimeout(showRouletteResult, spinDuration);
}

// 룰렛 결과 표시
function showRouletteResult() {
  const rouletteInner = document.getElementById('roulette-inner');
  const rotation = getRotationDegrees(rouletteInner.style.transform);
  const numOptions = 8; // 룰렛 옵션의 개수
  const degreesPerOption = 360 / numOptions;

  // 룰렛이 회전한 각도를 통해 선택된 메뉴 찾기
  const selectedOptionIndex = Math.floor(rotation / degreesPerOption);
  const selectedMenu = selectedMenuArray[selectedOptionIndex % selectedMenuArray.length];

  const recommendedMenuSpan = document.getElementById('recommended-menu');
  recommendedMenuSpan.textContent = selectedMenu;

  // 이미지 경로를 매핑한 객체 (이전과 동일)
  const menuToImageMap = { /* ... */ };

  const recommendedImage = document.getElementById('recommended-image');
  recommendedImage.src = menuToImageMap[selectedMenu];
  recommendedImage.alt = selectedMenu + ' 이미지';

  // 결과 표시
  const resultDiv = document.getElementById('result');
  const rouletteDiv = document.getElementById('roulette');
  resultDiv.style.display = 'block';
  rouletteDiv.style.display = 'none';
  }
}
